<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Veo Veo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #game-container {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            margin: auto;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h2>Juego Veo Veo en ingles</h2>
        <p id="texto">Veo veo... una cosita que empieza por:</p>
        <p id="pista">y acaba por</p>
        <input type="text" id="guess" placeholder="Escribe tu respuesta">
        <button id="check">Comprobar</button>
        <p id="result"></p>
    </div>
    <script>
        let palabra = "";

        async function fetchWord() {
            try {
                let response = await fetch("https://random-word-api.herokuapp.com/word?number=1");
                let data = await response.json();
                palabra = data[0];
                document.getElementById("texto").textContent = `Veo veo... una cosita que empieza por: ${palabra.charAt(0).toUpperCase()}`;
                document.getElementById("pista").textContent = `y acaba por: ${palabra.slice(-1).toUpperCase()}`;
            } catch (error) {
                console.error("Error al obtener la palabra:", error);
            }
        }

        document.getElementById("check").addEventListener("click", function() {
            let guess = document.getElementById("guess").value.trim().toLowerCase();
            let resultText = guess === palabra ? "Â¡Correcto!" : `Incorrecto. La palabra era: ${palabra}`;
            document.getElementById("result").textContent = resultText;
            fetchWord();
        });

        fetchWord();
    </script>
</body>
</html>
