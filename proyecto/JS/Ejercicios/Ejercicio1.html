             body {
            font-family: 'Franklin Gothic Medium';

        .navbar a {

            text-decoration: none;

            border-radius: 5px; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        .navbar a:hover {

        button {
            margin-top: 10px;

<body>
    <div class="navbar">
        <a href="Ejercicio7.html">Inicio</a>

        <a href="Ejercicio6_1.html">Página 6.1</a>
    </div>

    <h1 id="contador">0</h1>
    <button onclick="aumentarContador()">Aumentar</button>
    <button onclick="disminuirContador()">Disminuir</button>
    <button onclick="reset()">borrar</button>
    <button onclick="prueba()">prueba</button>
    <script>
        let contador = 0;
        const mostrarContador = document.getElementById('contador');

        function aumentarContador() {
            if (contador < 10) {
            contador++;
            mostrarContador.textContent = contador;
        } else { 
                alert("No más de 10")
            }
        }
        
        function disminuirContador() {
            if (contador > 0) {
            contador--;
            mostrarContador.textContent = contador;
            }
        }
        function reset() {
            contador = 0
            mostrarContador.textContent = contador;
        }
        function prueba() {
            
            while (contador < 10){
                contador++
                mostrarContador.textContent = contador;
            }
            
            
        }
        

    </script>
</body>
