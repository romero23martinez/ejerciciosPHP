<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Palabra Desordenada</title>
    <style>
             body {
            font-family: 'Franklin Gothic Medium';
            margin: 20px;
        }
            .navbar {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #16b69b81;
            margin-bottom: 2%;
            margin: 0 auto; 
            padding: 0; 
        }
        .navbar a {
            padding: 10px 20px; 
            text-decoration: none;
            color: white;
            margin: 0 10px; 
            border-radius: 5px; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }
        .navbar a:hover {
            background-color: #03887d;
        }
        #game-container {
            margin-top: 3%;
            border: 2px solid black;
            padding: 20px;
            width: 300px;
            
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        .palabra {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Ejercicio7.html">Inicio</a>
        <a href="Ejercicio1.html">Página 1</a>
        <a href="Ejercicio2.html">Página 2</a>
        <a href="Ejercicio3.html">Página 3</a>
        <a href="Ejercicio4.html">Página 4</a>
        <a href="Ejercicio4_1.html">Página 4.1</a>
        <a href="Ejercicio5.html">Página 5</a>
        <a href="Ejercicio6.html">Página 6</a>
    </div>
    <div id="game-container">
        <h2>Ordena las letras</h2>
        <p id="palabra" class="palabra">Cargando...</p>
        <input type="text" id="guess" placeholder="Escribe tu respuesta">
        <button id="check">Comprobar</button>
        <p id="result"></p>
    </div>
    <script>
        let secretWord = "";

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        async function fetchWord() {
            try {
                let response = await fetch("https://random-word-api.herokuapp.com/word?number=1");
                let data = await response.json();
                secretWord = data[0];
                document.getElementById("palabra").textContent = shuffleWord(secretWord);
            } catch (error) {
                console.error("Error al obtener la palabra:", error);
            }
        }

        document.getElementById("check").addEventListener("click", function() {
            let guess = document.getElementById("guess").value.trim().toLowerCase();
            let resultText = guess === secretWord ? "¡Correcto!" : `Incorrecto. La palabra era: ${secretWord}`;
            document.getElementById("result").textContent = resultText;
            fetchWord();
        });

        fetchWord();
    </script>
</body>
</html>
