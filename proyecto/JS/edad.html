<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<h1>Completa tus datos</h1>
    <form onsubmit="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha">Año nacimiento:</label>
        <input type="date" id="fecha" name="fecha" min="1900" max="100" required><br><br>

        <input id="boton" type="button" value="Enviar">

        <p id="respuesta"></p>
    </form>
    <script>
        const boton = document.getElementById('boton');
        const inputNombre = document.querySelector('nombre');
        
        
        boton.addEventListener('click', () => {
        const nombre = document.getElementById('nombre').value;
        const fechaNacimineto = new Date(document.getElementById('fecha').value);
        const edad = new Date().getFullYear() - fechaNacimineto.getFullYear();
        //
        document.getElementById('respuesta').textContent =`La edad de ${nombre} es ${edad} años`;
        inputNombre.addEventListener('focus', ()=> console.log('Aqui estoy'))
    
    });

        

    </script>
</body>
</html>
