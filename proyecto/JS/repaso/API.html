<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Empleo</title>
</head>
<body>
    <button onclick="empleo()" id="plazas">plazas</button>
    
    <script>
        async function empleo() {
            let lista = await fetch("https://www.zaragoza.es/sede/servicio/oferta-empleo/list",{
            method: 'GET',
            headers: {
                'Accept' : 'application/json'
            }}
        ); 
        let datos = await lista.json();
        console.log(datos);
            
        }


    </script>
</body>
</html>
