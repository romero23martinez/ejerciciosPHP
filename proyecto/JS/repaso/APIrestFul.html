    <script>
        const API = "https://jsonplaceholder.typicode.com/todos/";

        async function obtener() {
            const respuesta = await fetch(API);
            const datos = await respuesta.json();

            document.getElementById("body").innerHTML = "";

            datos.forEach(celda => {
                document.getElementById("body").innerHTML += `
                    <tr>
                        <td>${celda.title}</td>
                        <td>${celda.completed}</td>
                    </tr>
                `;
            });
        }

        obtener();
    </script>
