<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        /* Estilo general */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

/* Botón principal */
button {
    background-color: #ff5733;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s ease;
}

button:hover {
    background-color: #d84315;
}

/* Tablas */
table {
    width: 50%;
    margin: 20px auto;
    border-collapse: collapse;
    background: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #007BFF;
    color: white;
}

/* Último número generado */
h2 {
    color: #333;
    margin-top: 20px;
}

h1#ultimoNumero {
    font-size: 40px;
    font-weight: bold;
    color: #e74c3c;
    margin: 10px 0;
}

/* Formulario de jugadores */
form {
    margin-top: 20px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 200px;
}

button[type="submit"] {
    background-color: #28a745;
    color: white;
    margin-left: 10px;
}

button[type="submit"]:hover {
    background-color: #218838;
}

/* Botón de eliminar jugador */
button.eliminar {
    background-color: #dc3545;
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    border-radius: 3px;
}

button.eliminar:hover {
    background-color: #c82333;
}

    </style>
</head>
<body>
    <button onclick="enviar()">Dale a la palanca CRONK</button>
    <h2>El número es: </h2>
    <h1 id="ultimoNumero"> </h1>

    <form id="formulario">
        <input type="text" id="jugador" placeholder="Participante">
        <button type="submit">Añadir</button>
    </form>

    <table border="1" id="tablaJugadores">
        <thead>
            <th>Participantes</th>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="eliminarNumeros()">Eliminar Resultados</button>
    <table border="1" id="tablaNumeros">
        <thead>
            <th>Resultado</th>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const numeros = "https://67ae28379e85da2f020ca294.mockapi.io/dados";

        function loteria(){
            return(Math.floor(Math.random()*50) + 1);

        }
        async function enviar() {
            
            let numero = loteria();
            console.log(numero);
            
            await fetch(numeros, {
                method:'POST',
                headers:{'content-type':'application/json'},
                body:JSON.stringify({
                    numero: numero
                })

            });
            obtener();
        }

        async function obtener() {
            const respuesta = await fetch(numeros);
            const datos = await respuesta.json();

            document.querySelector('#tablaNumeros tbody').innerHTML = "";
            document.getElementById("ultimoNumero").innerHTML = "";

            datos.forEach(lastes => {
                document.getElementById("ultimoNumero").innerHTML = `${lastes.numero}`;
            });

            datos.forEach(celda => {
                document.querySelector('#tablaNumeros tbody').innerHTML += `
                    <tr>
                        <td>${celda.numero}</td>
                    </tr>
                `;
            });

        }
        async function eliminarNumeros() {
            const respuesta = await fetch(numeros);
            const datos = await respuesta.json();
            for (let elemento of datos){
                await fetch(`${numeros}/${elemento.id}`, {method: 'DELETE'});
            }
            document.querySelector('#tablaNumeros tbody').innerHTML = "";
            document.getElementById("ultimoNumero").innerHTML = "";
        }

       // function imagen(valor){
       //     return "./loteria/" + valor +".png"
       // }

       const jugadores = "https://67ae28379e85da2f020ca294.mockapi.io/crud";

       document.getElementById("formulario").addEventListener("submit", async function(event){
            event.preventDefault();
            
        let nombre = document.getElementById("jugador").value;

            await fetch(jugadores, {
                method:'POST',
                headers:{'content-type':'application/json'},
                body:JSON.stringify({
                    nombre: nombre
                })

            });
            document.getElementById("jugador").value = "";
            verJugadores();
       }); 


        async function verJugadores() {
            const respuesta = await fetch(jugadores);
            const datos = await respuesta.json();

            document.querySelector('#tablaJugadores tbody').innerHTML = "";

            datos.forEach(celda => {
                document.querySelector('#tablaJugadores tbody').innerHTML += `
                    
                        <td>${celda.nombre}</td>
                        <td><button onclick="eliminarJugador(${celda.id})">Eliminar</button></td>
                `;
            });

        }
        async function eliminarJugador(id) {
            const eliminar = await fetch(`${jugadores}/${id}`, {method: 'DELETE'});
            verJugadores(); 
        }

        obtener();
        verJugadores();
    </script>
</body>
</html>
